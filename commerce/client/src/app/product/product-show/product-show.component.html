<div>
	<h1>Product Detail</h1>
	<small
    [hidden]="product.qty < 0">
		to delete a product qty must be 0
	</small>
  <table>
    <tr>
      <td>Name</td>
      <td>{{product.name}}</td>
    </tr>
    <tr>
      <td>Qty</td>
      <td>{{product.qty}}</td>
    </tr>
    <tr>
      <td>Price</td>
      <td>${{product.price}}</td>
    </tr>
  </table>
	<button [routerLink]="['']">BACK</button>
	<button [disabled]="product.qty > 0" (click)="onDelete($event)">DELETE</button>
</div>
